<template name="launch">
  <a href="/singleDeck/{{_id}}"> back to {{title}}</a>
  <div id="flashCardSlider" class="carousel slide" data-ride="carousel">
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    {{#each withIndex shuffledQuestions}}
    <div class="item {{#if first}}active{{/if}}">
      <div class="card-container">
          <div id="card2" class="card" onclick="this.classList.toggle('flipped');">
          <div class="front"><p>{{question}}</p></div>
          <div class="back"><p>{{answer}}</p></div>
        </div>
      </div>
    </div>
    {{/each}}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" id="prev-question" href="#flashCardSlider" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" id="next-question" href="#flashCardSlider" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

  <div id="cards-progression">
    <p>Question <span id="questionIndex">{{questionIndex}}</span> of {{count}}</p>
    <div class="progress">
     <div data-percentage="0%" style="width: {{indexPercent}};" class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="{{count}}"></div>
   </div>
  </div>

</div>
</template>
