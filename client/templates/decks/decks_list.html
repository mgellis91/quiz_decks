<template name="decksList">
  <div class="posts">
    
    <div class="clearfix">
      {{#each postsWithRank}}
        {{> deckEntry}}
      {{/each}}
    </div>

    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
